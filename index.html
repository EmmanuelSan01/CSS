<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <header>
        <h1>Formulario de registro - Mi web</h1>
    </header>
    <hr color="black" >
    <main>
        <section>
            <form action="" method="GET">
                <label for="nombre">Nombre:</label>
                <input type="text" name="name" id="nombre" minlength="3" maxlength="50" autofocus required>
                <br><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="lname" id="apellidos" minlength="3" maxlength="50" required>
                <br><br>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sex" id="sexo" value="Masculino"> Hombre
                <input type="radio" name="sex" id="sexo" value="Femenino"> Mujer
                <br><br>
                <label for="e-mail">Correo electrónico:</label>
                <input type="email" name="email" id="e-mail" required>
                <br><br>
                <input type="checkbox" name="veri1" id="check" checked> Deseo recibir información sobre novedades y ofertas.
                <br>
                <input type="checkbox" name="veri2" id="check" required> Declaro haber leído y aceptar las condiciones genrales del programa y la normativa sobre protección de datos.
                <br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>  
    </main>
    <hr color="black" >
    <footer>
        <p align="center">
            <br>
            Emmanuel Sánchez Estepa

            Todos los derechos reservados.
        </p>
    </footer>
</body>
</html>
