<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reto_airpods/styles/styles4.css">
  <title>kario</title>
</head>
<body>
  <div class="background">
  </div>
  <div>
    <img class="backgroundimg" src="../reto_airpods/img/pexels-pixabay-159400@2x.png" alt="img">
  </div>
  <div class="block">
    <div>
      <img class="logo" src="../reto_airpods/img/4c08c86d-346e-456a-a773-d3ea3c10ebae.png" alt="img">
    </div class="texttop" >
    <p align="center" class="texttop">
      Bienvenido al panel principal de KARIO Media
    </p>
    <p align="center" class="textmiddle">
      Por favor ingresa los siguientes datos para ingresar a la plataforma
    </p>
    <form action="" method="get" class="form">
      <label for="user">Usuario</label><br>
      <input type="text" name="user" id="user" required><br> <br>
      <label for="password">Contraseña</label><br>
      <input type="password" name="password" id="password" required><br> <br>
    </form>
    <input type="submit" value="Ingresar al panel">
    <p class="textbottom">
      ¿Tienes problemas para ingresar? Por favor contactarse con aistencia técnica lo más pronto posible
    </p>
  </div>
</body>
</html>
